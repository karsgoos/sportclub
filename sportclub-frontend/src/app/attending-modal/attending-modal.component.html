
  Inschrijven in {{eventModel.name}} op {{eventModel.startDate}}
  <div *ngIf="!naam; else forminfo">
    <form [formGroup]="rForm">
      <div class="form-container">
        <div class="row columns">
            <label>
              Naam <input type="text" formControlName="naam">

            </label>
          <div class="alert" *ngIf="!rForm.controls['naam'].valid">
            This is required
          </div>

          <label>
            Voornaam <input type="text" formControlName="voornaam">

          </label>

          <input type="submit" class="button expanded" value="Inschrijvin" [disabled]="!rForm.valid">

        </div>


      </div>

    </form>



  </div>

  <ng-template #forminfo>
    <div class="form-container">
      <div class="row columns">


      </div>


    </div>





  </ng-template>
