<div id="modal1" class="modal">
  <div class="modal-content">
    <ul class="collection with-header">
      <li class="collection-header"><h4>Overzicht evenementen</h4>
        <button class="btn" (click)="earlierEvents()">Vroeger</button>
        <button class="btn right" (click)="laterEvents()">Later</button>
      </li>
      <li *ngFor="let event of events" class="collection-item"><div>{{ event.name }} - {{ event.startDate }}<span class="secondary-content"><a style="cursor: pointer" (click)="showEvent(event.id)"><i class="material-icons">visibility</i></a> </span></div></li>
      <li class="collection-item" *ngIf="events.length == 0">Geen evenementen gevonden.</li>
    </ul>

  </div>
</div>
