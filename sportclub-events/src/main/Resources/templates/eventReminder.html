<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body style="text-align: center;">
<div style="background-color: #ee6e73; height: 3em;">
    <h3><span th:text="${sportclub.getName()}"></span></h3>
</div>
<div>
    Geachte,
    <span th:text="${user.getFirstName()} "></span>

    <span th:text="${user.getLastName()}"></span>
    <br/>
    <br />

    U hebt zich ingeschreven voor een evenement van onze club: <span th:text="${event.getName()}"></span>.
    Bij deze een reminder voor het doorgaan van dit evenement op <span th:text="${startDatum}"></span>
    om <span th:text="${startUur}"></span>.
    U wordt verwacht op het volgende adres:
    <div>
        <span th:text="${event.getAddress().getStreet()}"></span> <span th:text="${event.getAddress().getHomeNumber()}"></span>
        <span th:text="${event.getAddress().getPostalCode()}"></span> <span th:text="${event.getAddress().getCity()}"></span>
        <span th:text="${event.getAddress().getCountry()}"></span>
    </div>

</div>


</body>
</html>
